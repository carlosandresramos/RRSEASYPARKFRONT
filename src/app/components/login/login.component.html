<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE-edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Login</title>
        <link rel="login" href="login.component.css">
        <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    </head>
    <header>
        <div class="container">
            <p class="logo">RRS EASYPARK</p>
            <nav>
                <a routerLink="">{{'Login.IN' | transloco }}</a>
                <a routerLink="/Register">{{'Login.RE1' | transloco }}</a>
            </nav>
            <div class="space"><app-combo></app-combo></div>
        </div>
    </header>

    <body>
        <div class="wrapper">
            <form [formGroup]="loginForm" (ngSubmit)="login()">
                <h1>{{'Login.E1' | transloco }} </h1>
                <div class="input-box">
                    <input type="text" formControlName="nameUser" matInput placeholder="{{'Login.US' | transloco }}">
                    <i class='bx bxs-user'></i>
                </div>
                <div class="input-box">
                    <input type="password" formControlName="Password" matInput placeholder="{{'Login.PA' | transloco }}">
                    <i class='bx bxs-lock-alt'></i>
                </div>
                <div class="remember-forgot">

                    <a routerLink="/PasswordRecovery">{{'Login.OL' | transloco }}</a>

                </div>

                <button type = "submit" [disabled]="!loginForm.valid"  mat-raised-button class="btn">{{'Login.E2' | transloco }}</button>

                <div class="register-link">
                    <p>{{'Login.NO' | transloco }} <a href="/Register">{{'Login.RE' | transloco }}</a></p>
                </div>
            </form>
        </div>

    </body>

</html>
